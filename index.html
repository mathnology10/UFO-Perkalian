<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>UFO PERKALIAN</title>
  
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    html, body {
      height: 100dvh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(100vh); }
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    /* Animasi UFO - Rata Tengah Kolom */
    @keyframes floatUFO {
      0%, 100% { transform: translateX(-50%) translateY(0) rotate(-2deg); }
      50% { transform: translateX(-50%) translateY(-15px) rotate(2deg); }
    }

    /* Animasi Roket Menu - Rata Tengah Sempurna */
    @keyframes floatMenuRocket {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-25px) rotate(5deg); }
    }

    /* Animasi Roket Gameplay - Getaran Mesin & Plasma */
    @keyframes rocketDrive {
      0%, 100% { transform: translateX(-50%) scale(1); filter: drop-shadow(0 0 15px rgba(34,211,238,0.5)); }
      50% { transform: translateX(-50%) scale(1.08) translateY(-4px); filter: drop-shadow(0 0 30px rgba(34,211,238,1)); }
    }
    
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .ufo-container {
      position: absolute;
      transform: translateX(-50%); 
      animation: floatUFO 3s ease-in-out infinite;
      cursor: pointer;
      z-index: 20;
      width: max-content;
    }
    
    .ufo-container.exploding {
      animation: explode 0.4s ease-out forwards !important;
      pointer-events: none;
    }

    @keyframes explode {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) scale(0); opacity: 0; }
    }

    .custom-scroll { overflow-y: auto; scrollbar-width: none; }
    .custom-scroll::-webkit-scrollbar { display: none; }
  </style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>
<body class="bg-slate-900 text-white">

  <div id="app" class="relative w-full h-full flex flex-col bg-gradient-to-b from-[#0f172a] via-[#1e1b4b] to-[#312e81]">
    
    <div id="starBg" class="absolute inset-0 overflow-hidden pointer-events-none opacity-50"></div>

    <header class="relative z-30 flex-none px-4 py-3 bg-slate-900/80 backdrop-blur-md border-b border-white/10 flex justify-between items-center shadow-lg">
      <div class="flex-1">
        <h1 class="text-base font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400 leading-tight tracking-tight">
          UFO PERKALIAN
        </h1>
        <div class="text-sm mt-1 flex items-center gap-1">
          <span class="text-[10px] text-gray-400 uppercase tracking-wider">Misi:</span>
          <span id="livesDisplay" class="text-lg leading-none filter drop-shadow-md">‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
      </div>

      <div class="flex gap-4">
        <div class="text-right">
          <div class="text-[10px] text-gray-400 uppercase">Soal</div>
          <div id="qNum" class="text-lg font-bold text-cyan-300 leading-none">1/10</div>
        </div>
        <div class="text-right">
          <div class="text-[10px] text-gray-400 uppercase">Skor</div>
          <div id="score" class="text-lg font-bold text-yellow-400 leading-none">0</div>
        </div>
      </div>
    </header>

    <main class="flex-1 relative w-full overflow-hidden">
      
      <div id="startScreen" class="absolute inset-0 z-50 bg-slate-900/95 backdrop-blur-sm custom-scroll">
        <div class="min-h-full flex flex-col items-center justify-center p-6 text-center">
          
          <div class="mb-6 flex justify-center w-full">
            <div style="animation: floatMenuRocket 4s ease-in-out infinite;">
                <span class="text-8xl block drop-shadow-[0_0_25px_rgba(167,139,250,0.7)]">üöÄ</span>
            </div>
          </div>

          <h2 class="text-3xl font-black mb-1 tracking-tighter text-white uppercase italic">UFO PERKALIAN</h2>
          <p class="text-xs text-red-300 bg-red-900/30 px-4 py-1 rounded-full mb-8 border border-red-500/20 inline-block font-bold">
            2 Nyawa ‚ù§Ô∏è‚ù§Ô∏è
          </p>

          <div class="grid grid-cols-5 gap-3 mb-8 w-full max-w-xs">
             <button onclick="selectLevel(1)" class="lvl-btn aspect-square rounded-xl bg-indigo-600 border-b-4 border-indigo-800 font-bold text-lg text-white transition-all active:scale-90 shadow-lg">1</button>
             <button onclick="selectLevel(2)" class="lvl-btn aspect-square rounded-xl bg-indigo-600 border-b-4 border-indigo-800 font-bold text-lg text-white transition-all active:scale-90 shadow-lg">2</button>
             <button onclick="selectLevel(3)" class="lvl-btn aspect-square rounded-xl bg-indigo-600 border-b-4 border-indigo-800 font-bold text-lg text-white transition-all active:scale-90 shadow-lg">3</button>
             <button onclick="selectLevel(4)" class="lvl-btn aspect-square rounded-xl bg-indigo-600 border-b-4 border-indigo-800 font-bold text-lg text-white transition-all active:scale-90 shadow-lg">4</button>
             <button onclick="selectLevel(5)" class="lvl-btn aspect-square rounded-xl bg-indigo-600 border-b-4 border-indigo-800 font-bold text-lg text-white transition-all active:scale-90 shadow-lg">5</button>
             <button onclick="selectLevel(6)" class="lvl-btn aspect-square rounded-xl bg-indigo-600 border-b-4 border-indigo-800 font-bold text-lg text-white transition-all active:scale-90 shadow-lg">6</button>
             <button onclick="selectLevel(7)" class="lvl-btn aspect-square rounded-xl bg-indigo-600 border-b-4 border-indigo-800 font-bold text-lg text-white transition-all active:scale-90 shadow-lg">7</button>
             <button onclick="selectLevel(8)" class="lvl-btn aspect-square rounded-xl bg-indigo-600 border-b-4 border-indigo-800 font-bold text-lg text-white transition-all active:scale-90 shadow-lg">8</button>
             <button onclick="selectLevel(9)" class="lvl-btn aspect-square rounded-xl bg-indigo-600 border-b-4 border-indigo-800 font-bold text-lg text-white transition-all active:scale-90 shadow-lg">9</button>
             <button onclick="selectLevel(10)" class="lvl-btn aspect-square rounded-xl bg-indigo-600 border-b-4 border-indigo-800 font-bold text-lg text-white transition-all active:scale-90 shadow-lg">10</button>
          </div>

          <div id="selectionMsg" class="h-6 text-yellow-300 font-bold mb-4 text-sm tracking-wide">Pilih level untuk memulai!</div>
          <button id="startBtn" onclick="startGame()" disabled class="w-full max-w-xs py-4 rounded-full bg-gray-600 text-gray-400 font-black text-xl shadow-xl disabled:opacity-50 transition-all active:scale-95 border-b-4 border-black/20 uppercase">MULAI MISI ‚ñ∂Ô∏è</button>
          <div class="h-12"></div>
        </div>
      </div>

      <div id="questionBox" class="hidden absolute top-4 left-1/2 -translate-x-1/2 z-30 w-[92%] max-w-sm">
        <div class="bg-indigo-900/90 backdrop-blur border-2 border-indigo-400/30 px-6 py-4 rounded-3xl shadow-2xl flex justify-between items-center">
          <span class="text-indigo-200 text-xs font-black uppercase tracking-tighter">Target:</span>
          <span id="questionText" class="text-3xl font-black text-white tracking-widest drop-shadow-lg">?</span>
        </div>
      </div>

      <div id="gameArea" class="absolute inset-0 z-10 overflow-hidden"></div>

      <div id="playerRocket" class="hidden absolute bottom-12 left-1/2 z-20 pointer-events-none" style="animation: rocketDrive 2s ease-in-out infinite;">
        <div class="text-8xl block transform -rotate-45">üöÄ</div>
      </div>

      <div id="gameOver" class="hidden absolute inset-0 z-50 bg-slate-900/98 backdrop-blur flex flex-col items-center justify-center p-6 text-center custom-scroll">
        <div id="endIcon" class="text-9xl mb-4">üèÜ</div>

        <div class="bg-white/5 rounded-3xl p-8 w-full max-w-xs mb-8 border border-white/10 backdrop-blur-xl shadow-2xl">

          <div class="flex justify-center gap-8 text-lg font-black tracking-widest">

          </div>
        </div>
        <button onclick="resetGame()" class="w-full max-w-xs py-5 rounded-2xl bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-black text-xl shadow-2xl active:scale-95 transition-all border-b-4 border-black/20">MAIN LAGI üîÑ</button>
      </div>

    </main>

    <footer class="relative z-30 flex-none py-4 text-center bg-slate-900/80 border-t border-white/5">
        <span class="text-[12px] font-black tracking-[0.4em] text-white/20 uppercase italic">mathnology</span>
    </footer>

  </div>

  <script>
    const state = {
      level: null, active: false, lives: 2, score: 0, qIndex: 0, correct: 0, wrong: 0,
      questionSequence: []
    };

    // --- AUDIO & LATAR MUSIK API ---
    const bgMusic = new Audio('https://raw.githubusercontent.com/mathnology10/UFO-Perkalian/main/Racing%20Through%20Asteroids%20-%20Jchristoph%20Buenavista.mp3');
    bgMusic.loop = true;
    bgMusic.volume = 0.5;

    const sfxCorrect = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');
    const sfxWrong = new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3');
    const sfxMenu = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');

    // Pre-load audio
    [sfxCorrect, sfxWrong, sfxMenu].forEach(audio => {
      audio.load();
      audio.volume = 0.7;
    });

    // Stars background
    const starBg = document.getElementById('starBg');
    for(let i=0; i<45; i++) {
      const d = document.createElement('div');
      d.className = 'star';
      const size = Math.random() * 2.5 + 1;
      d.style.width = size + 'px'; d.style.height = size + 'px';
      d.style.left = Math.random() * 100 + '%'; d.style.top = Math.random() * 100 + '%';
      d.style.animation = `moveStars ${Math.random() * 12 + 6}s linear infinite`;
      starBg.appendChild(d);
    }

    // FUNGSI MEMILIH MENU DENGAN SUARA & AKTIVASI MUSIK
    function selectLevel(num) {
      // AKTIFKAN LATAR MUSIK PADA INTERAKSI PERTAMA
      if (bgMusic.paused) {
        bgMusic.play().catch(() => { console.log("Musik tertunda kebijakan browser."); });
      }

      sfxMenu.currentTime = 0;
      sfxMenu.play().catch(() => {});

      state.level = num;
      document.querySelectorAll('.lvl-btn').forEach(btn => {
        btn.classList.remove('bg-yellow-400', 'text-black', 'ring-4', 'ring-yellow-300/40', 'border-yellow-600');
        btn.classList.add('bg-indigo-600', 'text-white', 'border-indigo-800');
        if(parseInt(btn.innerText) === num) {
          btn.classList.add('bg-yellow-400', 'text-black', 'ring-4', 'ring-yellow-300/40', 'border-yellow-600');
          btn.classList.remove('bg-indigo-600', 'text-white', 'border-indigo-800');
        }
      });
      const startBtn = document.getElementById('startBtn');
      startBtn.disabled = false;
      startBtn.classList.replace('bg-gray-600', 'bg-green-500');
      startBtn.classList.replace('text-gray-400', 'text-white');
      document.getElementById('selectionMsg').innerText = `Perkalian ${num} siap diluncurkan! üöÄ`;
    }

    function startGame() {
      // Pastikan semua audio ter-unlock
      [sfxCorrect,
